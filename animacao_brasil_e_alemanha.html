<canvas width="600" height="450"> </canvas>


<script>

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");
	
	function bandeiraBrasil(){
	
	pincel.fillStyle = "green";
	pincel.fillRect(0, 0, 600, 450);
	
	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(50, 225);
	pincel.lineTo(300, 50);
	pincel.lineTo(550, 225);
	pincel.lineTo(300, 400);
	pincel.fill();
	
	pincel.fillStyle = "darkblue";
	pincel.beginPath();
	pincel.arc(300, 225, 100, 0, 2 * 3.14);
	pincel.fill();
	
	}

	function bandeiraAlemanha(){
	
	pincel.fillStyle = "black";
	pincel.beginPath();
	pincel.moveTo(0, 0);
	pincel.lineTo(600, 0);
	pincel.lineTo(600, 150);
	pincel.lineTo(0, 150);
	pincel.fill();
	
	pincel.fillStyle = "red";
	pincel.beginPath();
	pincel.moveTo(0, 150);
	pincel.lineTo(600, 150);
	pincel.lineTo(600, 300);
	pincel.lineTo(0, 300);
	pincel.fill();
	
	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(0, 300);
	pincel.lineTo(600, 300);
	pincel.lineTo(600, 450);
	pincel.lineTo(0, 450);
	pincel.fill();
	
	}
	
	function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }
	
	var x = 2;
	var i = 1;

    var sentido = 1;

     function atualizaTela() {

        limpaTela();

        if( x == 2) {
		bandeiraBrasil();
            sentido = -1;
        } else if (i == 1) {
		bandeiraAlemanha();
            sentido = 1;
        } 
		
        x = x + sentido;

    }

    setInterval(atualizaTela, 3000);
	
	
	
	
</script>
